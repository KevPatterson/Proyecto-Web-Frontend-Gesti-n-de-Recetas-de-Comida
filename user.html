    <script>
        // Datos de ejemplo para recetas destacadas
        const recetasDestacadas = [
            { nombre: "Hotcakes", descripcion: "Deliciosos hotcakes para un desayuno perfecto.", imagen: "images/hot.jpg" },
            { nombre: "Ramen", descripcion: "Un cuenco de sopa muy caliente acompañado de fideos.", imagen: "images/ramen.jpg" },
            { nombre: "Pizza de Pepperoni", descripcion: "Pizza grande, llena de sabor, con el toque picante del pepperoni.", imagen: "images/pizza.jpg" }
        ];

        // Renderizar recetas destacadas
        const contenedorDestacadas = document.getElementById('destacadas');
        recetasDestacadas.forEach(receta => {
            const card = document.createElement('div');
            card.className = 'col-md-4';
            card.innerHTML = `
                <div class="card mb-4 recipe-card">
                    <img src="${receta.imagen}" class="card-img-top" alt="${receta.nombre}">
                    <div class="card-body">
                        <h5 class="card-title">${receta.nombre}</h5>
                        <p class="card-text">${receta.descripcion}</p>
                        <a href="libro_de_recetas.html#${receta.nombre.toLowerCase()}" class="btn btn-primary">Ver Receta</a>
                    </div>
                </div>
            `;
            contenedorDestacadas.appendChild(card);
        });

          //SideBar Toggle
    $('#sidebarToggle').on('click', function (e) {
        e.preventDefault();
        $('.sidebar').toggleClass('hidden');
        $('.content-wrapper').toggleClass('ml-0');
    });

        // Desplegar categorías
    document.querySelectorAll('.toggle').forEach(function(toggle) {
        toggle.addEventListener('click', function(e) {
        e.preventDefault();
        const parent = toggle.parentElement;
        parent.classList.toggle('open');
    });
    });
    </script>
