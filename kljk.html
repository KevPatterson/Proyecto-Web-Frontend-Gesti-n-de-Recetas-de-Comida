<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar de Recetas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="path-to-your-css-file.css">
  <style>
    /* Estilos adicionales para el sidebar */
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px; /* Inicialmente fuera de la vista */
      background-color: #f8f9fa;
      padding-top: 20px;
      transition: left 0.3s; /* Animación suave */
    }
    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: #333;
      display: flex;
      align-items: center;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background-color: #ddd;
      color: #000;
    }
    .sidebar .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar .search {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      margin-bottom: 20px; /* Añadir espacio debajo del cuadro de búsqueda */
    }
    .sidebar .search input {
      width: calc(100% - 40px);
      padding: 5px;
    }
    .sidebar .search i {
      margin-left: 10px;
    }
    .open-btn {
      font-size: 24px;
      cursor: pointer;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Botón para abrir el sidebar -->
  <i class="bi bi-list open-btn"></i>

  <div class="sidebar" id="sidebar">
    <div class="logo">
      <a class="navbar-brand js-scroll-trigger logo-header" href="#">
        <img src="images/logo.png" alt="Logo">
      </a>
    </div>
    <div class="search">
      <input id="searchInput" class="buscar" placeholder="Buscar Recetas">
      <i class="fa-solid fa-magnifying-glass fa-2xl" style="color: #060505;"></i>
    </div>
    <a href="index.html"><i class="bi bi-house-door"></i> Inicio</a>
    <a href="signup.html"><i class="bi bi-person-plus"></i> Registrarme</a>
    <a href="login.html"><i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión</a>
    <div class="nav-item dropdown">
      <a class="dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="bi bi-person-circle"></i> Usuario
      </a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
        <a class="dropdown-item" href="#"><i class="bi bi-person"></i> Perfil</a>
        <a class="dropdown-item" href="#"><i class="bi bi-gear"></i> Configuración</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a>
      </div>
    </div>
  </div>

  <script>
    // JavaScript para abrir y cerrar el sidebar
    document.querySelector('.open-btn').addEventListener('click', function() {
      const sidebar = document.getElementById('sidebar');
      if (sidebar.style.left === '0px') {
        sidebar.style.left = '-250px';
      } else {
        sidebar.style.left = '0px';
      }
    });
  </script>
</body>
</html>
