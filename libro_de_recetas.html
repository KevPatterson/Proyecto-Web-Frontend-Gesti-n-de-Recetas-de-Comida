    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="container mt-5">
            <h2 class="text-center mb-4">Libro de Recetas</h2>
            <div class="row" id="recetasList">
                <!-- Aquí se agregarán dinámicamente las recetas -->
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Función para cargar y mostrar las recetas

        function loadRecetas() {
        const recetas = JSON.parse(localStorage.getItem('recetas')) || [];
        const recetasList = $('#recetasList');
        recetasList.empty();

        if (recetas.length === 0) {
            recetasList.append('<p class="text-center w-100">No hay recetas guardadas.</p>');
            return;
        }

        recetas.forEach((receta, index) => {
            recetasList.append(`
                <div class="col-md-4">
                    <div class="recipe-card" data-index="${index}" onclick="viewRecipe(${index})" style="cursor: pointer;">
                        <img src="${receta.image}" alt="${receta.name}">
                        <div class="recipe-details">
                            <h5>${receta.name}</h5>
                            <p><strong>Categoría:</strong> ${receta.category}</p>
                            <p><strong>Dificultad:</strong> ${receta.difficulty}</p>
                            <p><strong>Porciones:</strong> ${receta.portions}</p>
                        </div>
                    </div>
                </div>
            `);
        });
    }

    function viewRecipe(index) {
        window.location.href = `receta_detalle.html?index=${index}`;
    }

    $(document).ready(function() {
        loadRecetas();
    });

    //SideBar Toggle
    $('#sidebarToggle').on('click', function (e) {
        e.preventDefault();
        $('.sidebar').toggleClass('hidden');
        $('.content-wrapper').toggleClass('ml-0');
    });

    // Desplegar categorías
    document.querySelectorAll('.toggle').forEach(function(toggle) {
        toggle.addEventListener('click', function(e) {
        e.preventDefault();
        const parent = toggle.parentElement;
        parent.classList.toggle('open');
    });
    });
    </script>
